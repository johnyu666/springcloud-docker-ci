<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <h1>http://localhost:8000/orderManager/orders/2</h1>
    <h3>收到数据：...</h3>
    <button>发送请求测试</button>

    <script>
        let url="http://localhost:8000/orderManager/orders/2"
        let btn=document.querySelector("button")
        btn.addEventListener("click",function(){
            fetch(url,{headers:{Token:'stu123'}})
            .then(resp=>resp.text())
            .then(info=>{
                document.querySelector('h3').innerHTML=info
            })
        })
    </script>
</body>
</html>
